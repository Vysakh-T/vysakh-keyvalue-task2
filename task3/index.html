<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KeyValue Employee Website">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <!-- Side Navigation -->
    <aside>
        <nav>
            <div class="logo">
                <a href="#">
                    <img src="img/kv logo.png" alt="Company Logo">
                </a>
            </div>

            <ul>
                <li>
                    <a class="handle" href="#">
                        <div>
                            <img src="img/List.png" alt="List Icon">
                        </div>
                        <h6>
                            Employee List
                        </h6>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    
    <!-- Divider -->
    <div class="divider"></div>


    <!-- Main Section -->
    <main>

        <section class="title card">
            <h1>Create Employee</h1>
        </section>

        <section class="card">
            <form name="Ecreate" id="Ecreate" class="form-con">

                <div class="form-ele">
                    <label for="ename">Employee Name</label><br>
                    <input type="text" id="ename" name="ename" placeholder="Employee Name"><br>
                </div>

                <div class="form-ele">
                    <label for="eid">Employee ID</label><br>
                    <input type="text" id="eid" name="eid" placeholder="Employee ID"><br>
                </div>

                <div class="form-ele">
                    <label for="email">Email ID</label><br>
                    <input type="text" id="email" name="email" placeholder="Email ID"><br>
                </div>

                <div class="form-ele">
                    <label for="fname">Joining Date</label><br>
                    <input type="text" onfocus="(this.type='date')"
                    onblur="(this.type='text')" id="jdate" name="jdate" placeholder="Joining Date"><br>
                </div>

                <div class="form-ele">
                    <label for="role">Role</label><br>
                    <select name="role" id="role">
                        <option value="" disabled selected>Choose Role</option>
                        <option value="developer">Developer</option>
                        <option value="tester">Tester</option>
                        <option value="devops">DevOps</option>
                        <option value="designer">Designer</option>
                        <option value="hr manager">HR Manager</option>
                    </select>
                    <i class="c-down"></i>
                </div>

                <div class="form-ele">
                    <label for="status">Status</label><br>
                    <select name="status" id="status">
                        <option value="" disabled selected>Status</option>
                        <option value="active">Active</option>
                        <option value="pending">Pending</option>
                        <option value="inactive">Inactive</option>
                    </select>
                    <i class="c-down"></i>
                </div>

                <div class="form-ele">
                    <label for="exp">Experience</label><br>
                    <input type="text" id="exp" name="exp" placeholder="Experience"><br>
                </div>

                <div class="form-ele">
                    <label for="addr">Address</label><br>
                    <input type="text" id="addr" name="addr" placeholder="Address"><br>
                </div>

                <div class="form-ele">
                    <label for="idfile">Upload ID Proof</label><br>
                    <input type="file" id="idfile" name="idfile"><br>
                    <div class="custom-file">
                    <label>
                            Choose Files
                    </label>        
                    <label class="file-btn" for="idfile">
                        Browse
                    </label>
                    </div>
                </div>

                <div class="form-btns">
                <input id="create" class="btn btn-primary" type="submit" value="Create">
                <input id="cancel" class="btn btn-secondary" onclick="" type="button" value="Cancel">
                </div>

            </form>
        </section>
    </main>
    
</body>

<script src="script.js"></script>

</html>
